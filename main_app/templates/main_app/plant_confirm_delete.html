{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/delete-confirmation.css' %}" />
{% endblock %}

{% block content %}
<div class="delete-modal-overlay">
  <div class="delete-modal">
    <h1>Delete Plant?</h1>
    <img src="{% static 'images/delete-plant.svg' %}" alt="A sad plant" />
    <h2>Are you sure you want to delete {{ plant.name }}?</h2>
    <p>This action cannot be undone.</p>

    <form action="" method="POST" class="form">
      {% csrf_token %}
      <div class="form-actions">
        <a href="{% url 'plant-detail' plant.id %}" class="btn secondary">Cancel</a>
        <button type="submit" class="btn danger">Yes - Delete!</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
